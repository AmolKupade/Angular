<div class="container">
    <div class="box">
        <div class="main-body">


            <mat-form-field style="width: 30vw; margin: 2vw;">
                <mat-label>Search Product</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
            <button mat-raised-button color="primary" style="margin: 0 20px;" (click)="openHotelForm(null)">Add Data</button>
    
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>
    
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
    
                    <!-- Progress Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                        <td mat-cell *matCellDef="let row"> {{row.title}}</td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                        <td mat-cell *matCellDef="let row"> {{row.price}}</td>
                    </ng-container>
                    
                    <!-- Progress Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let row"> {{row.description}}</td>
                    </ng-container>
                    
                    <!-- Progress Column -->
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                        <td mat-cell *matCellDef="let row"> {{row.category}}</td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                        <td mat-cell *matCellDef="let row"> <img style="height: 50px; width: 50px;" src="{{row.image}}" alt="Image"></td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="rating">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                        <td class="borderof" mat-cell *matCellDef="let row">
                          <tr >
                            <td>Rate</td>
                            <td>{{row.rating.rate}}</td>
                          </tr>
                          <tr>
                            <td>Count</td>
                            <td>{{row.rating.count}}</td>
                          </tr>
                           </td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Options </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="openHotelForm(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteItem(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
    
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
    
        </div>
    </div>
</div>
